name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,mcp,vscode]"
        pip install pytest-cov

    - name: Run tests
      run: |
        pytest tests/ -v --cov=analyzer --cov=interfaces --cov=mcp --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.python-version }}

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black mypy

    - name: Run ruff
      run: ruff check .

    - name: Run black
      run: black --check .

    - name: Run mypy
      run: mypy analyzer interfaces mcp --ignore-missing-imports

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install bandit safety

    - name: Run Bandit Security Scan
      run: |
        bandit -r analyzer interfaces mcp -f json -o bandit-report.json
        cat bandit-report.json

    - name: Run Safety Check
      run: |
        safety check

  nasa-compliance:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run NASA Compliance Check
      run: |
        connascence scan . --nasa-validation --policy nasa-compliance --fail-on-critical --format sarif --output ci_results.sarif

    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: ci_results.sarif

  vscode-extension:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Setup Xvfb for headless testing
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libgtk-3-0 libgbm1 libasound2
        export DISPLAY=':99.0'
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

    - name: Install VSCode Extension dependencies
      run: |
        cd interfaces/vscode
        npm install
        npm run compile

    - name: Lint VSCode Extension
      run: |
        cd interfaces/vscode
        npm run lint

    - name: Test VSCode Extension
      timeout-minutes: 5
      run: |
        cd interfaces/vscode
        xvfb-run -a npm test

  integration:
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install package
      run: |
        pip install -e ".[dev,mcp,vscode,enterprise]"

    - name: Run Integration Tests
      run: |
        pytest tests/e2e/ -v -m "integration"

    - name: Test CLI
      run: |
        connascence --help
        connascence scan examples/ --format json

    - name: Test MCP Server
      run: |
        python -m mcp.server &
        sleep 5
        curl -X GET http://localhost:8765/health || true
        pkill -f "mcp.server" || true