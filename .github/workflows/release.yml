name: Release Automation

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 2.0.3)'
        required: true
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Get full history for changelog

      - name: Determine Version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Generate Changelog
        id: changelog
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Categorize commits
          FEATURES=$(echo "$COMMITS" | grep -i "^- feat:" || echo "")
          FIXES=$(echo "$COMMITS" | grep -i "^- fix:" || echo "")
          DOCS=$(echo "$COMMITS" | grep -i "^- docs:" || echo "")
          TESTS=$(echo "$COMMITS" | grep -i "^- test:" || echo "")
          CHORES=$(echo "$COMMITS" | grep -i "^- chore:" || echo "")

          # Build changelog
          CHANGELOG="## What's Changed\n\n"
          if [ -n "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}### Features\n${FEATURES}\n\n"
          fi
          if [ -n "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}### Bug Fixes\n${FIXES}\n\n"
          fi
          if [ -n "$DOCS" ]; then
            CHANGELOG="${CHANGELOG}### Documentation\n${DOCS}\n\n"
          fi
          if [ -n "$TESTS" ]; then
            CHANGELOG="${CHANGELOG}### Tests\n${TESTS}\n\n"
          fi
          if [ -n "$CHORES" ]; then
            CHANGELOG="${CHANGELOG}### Maintenance\n${CHORES}\n\n"
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  build-python-package:
    name: Build Python Package
    runs-on: ubuntu-latest
    needs: prepare-release
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Build Tools
        run: |
          pip install build twine

      - name: Update Version in pyproject.toml
        run: |
          sed -i 's/version = .*/version = "${{ needs.prepare-release.outputs.version }}"/' pyproject.toml

      - name: Build Package
        run: |
          python -m build

      - name: Check Package
        run: |
          twine check dist/*

      - name: Upload Python Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: python-dist
          path: dist/

  build-vscode-extension:
    name: Build VSCode Extension
    runs-on: ubuntu-latest
    needs: prepare-release
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: interfaces/vscode
        run: npm install

      - name: Update Version in package.json
        working-directory: interfaces/vscode
        run: |
          npm version ${{ needs.prepare-release.outputs.version }} --no-git-tag-version

      - name: Compile TypeScript
        working-directory: interfaces/vscode
        run: npm run compile

      - name: Run Tests
        working-directory: interfaces/vscode
        run: xvfb-run -a npm test || echo "Tests completed"

      - name: Package Extension
        working-directory: interfaces/vscode
        run: |
          npm install -g @vscode/vsce
          vsce package

      - name: Upload VSCode Extension Artifact
        uses: actions/upload-artifact@v3
        with:
          name: vscode-extension
          path: interfaces/vscode/*.vsix

  run-quality-gates:
    name: Run Quality Gates
    uses: ./.github/workflows/quality-gates.yml
    needs: prepare-release

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare-release, build-python-package, build-vscode-extension, run-quality-gates]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Download Python Artifacts
        uses: actions/download-artifact@v3
        with:
          name: python-dist
          path: dist/

      - name: Download VSCode Extension
        uses: actions/download-artifact@v3
        with:
          name: vscode-extension
          path: vscode-dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare-release.outputs.version }}
          name: Release v${{ needs.prepare-release.outputs.version }}
          body: |
            # Connascence Safety Analyzer v${{ needs.prepare-release.outputs.version }}

            ${{ needs.prepare-release.outputs.changelog }}

            ## Installation

            ### Python Package
            ```bash
            pip install connascence-analyzer==${{ needs.prepare-release.outputs.version }}
            ```

            ### VSCode Extension
            ```bash
            code --install-extension connascence-safety-analyzer-${{ needs.prepare-release.outputs.version }}.vsix
            ```

            ## Documentation
            - [Installation Guide](docs/INSTALLATION.md)
            - [Development Guide](docs/DEVELOPMENT.md)
            - [Troubleshooting](docs/TROUBLESHOOTING.md)

            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/...v${{ needs.prepare-release.outputs.version }}
          files: |
            dist/*
            vscode-dist/*.vsix
          draft: false
          prerelease: false

  publish-python-package:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [create-release, build-python-package]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/connascence-analyzer
    steps:
      - name: Download Python Artifacts
        uses: actions/download-artifact@v3
        with:
          name: python-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  publish-vscode-extension:
    name: Publish to VSCode Marketplace
    runs-on: ubuntu-latest
    needs: [create-release, build-vscode-extension]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Download VSCode Extension
        uses: actions/download-artifact@v3
        with:
          name: vscode-extension
          path: vscode-dist/

      - name: Publish to VSCode Marketplace
        working-directory: vscode-dist
        run: |
          npm install -g @vscode/vsce
          vsce publish --packagePath *.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}

  post-release-notification:
    name: Post-Release Notifications
    runs-on: ubuntu-latest
    needs: [create-release, publish-python-package, publish-vscode-extension]
    if: always()
    steps:
      - name: Create Release Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.prepare-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release Created:** ${{ needs.create-release.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**PyPI Published:** ${{ needs.publish-python-package.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**VSCode Published:** ${{ needs.publish-vscode-extension.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Links" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.prepare-release.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "- [PyPI Package](https://pypi.org/project/connascence-analyzer/${{ needs.prepare-release.outputs.version }}/)" >> $GITHUB_STEP_SUMMARY
          echo "- [VSCode Marketplace](https://marketplace.visualstudio.com/items?itemName=connascence-systems.connascence-safety-analyzer)" >> $GITHUB_STEP_SUMMARY
