# Unicode Linting Configuration for Connascence Analyzer
# =====================================================

# File types to check for Unicode violations
include_types:
  - py    # Python files
  - js    # JavaScript files  
  - ts    # TypeScript files
  - tsx   # TypeScript React files
  - jsx   # JavaScript React files
  - md    # Markdown files
  - yaml  # YAML configuration files
  - yml   # YAML configuration files
  - json  # JSON configuration files
  - txt   # Text files
  - sh    # Shell scripts
  - bat   # Batch files

# Directories to exclude from Unicode checking
exclude_dirs:
  - .git
  - __pycache__
  - .pytest_cache
  - node_modules
  - .venv
  - venv
  - dist
  - build
  - .tox
  - .coverage

