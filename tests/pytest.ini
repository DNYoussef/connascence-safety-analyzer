[tool:pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=analyzer
    --cov=autofix  
    --cov=policy
    --cov=reporting
    --cov=cli
    --cov=mcp
    --cov-report=term-missing
    --cov-report=html:tests/coverage
    --cov-report=xml:tests/results/coverage.xml
    --cache-dir=tests/.pytest_cache
    --cov-fail-under=85
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests  
    autofix: marks tests related to autofix functionality
    mcp: marks tests related to MCP server functionality
    property: marks tests as property-based tests
    performance: marks tests that measure performance
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
norecursedirs = 
    .git
    tests/.pytest_cache
    *.egg-info
    build
    dist
    node_modules
    venv
    __pycache__

# Test output configuration
junit_family = xunit2
log_file = tests/results/pytest.log
log_file_level = INFO