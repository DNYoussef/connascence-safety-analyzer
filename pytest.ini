[pytest]
minversion = 7.0
testpaths = tests
addopts = -ra -q --strict-markers
markers =
    cli: marks tests as CLI tests
    mcp_server: marks tests as MCP server tests
    vscode: marks tests as VSCode extension tests
    web_dashboard: marks tests as web dashboard tests
    slow: marks tests as slow to run
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    enhanced: marks tests as enhanced features tests