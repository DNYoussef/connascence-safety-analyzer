<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with modern gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="chainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="brokenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle drop shadow -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" filter="url(#dropshadow)"/>
  
  <!-- Chain links - connected part (left side) -->
  <g transform="translate(20, 45)">
    <!-- First link -->
    <rect x="0" y="0" width="20" height="12" rx="6" ry="6" 
          fill="none" stroke="url(#chainGradient)" stroke-width="3"/>
    
    <!-- Second link (interlocked) -->
    <rect x="15" y="8" width="20" height="12" rx="6" ry="6" 
          fill="none" stroke="url(#chainGradient)" stroke-width="3"/>
    
    <!-- Third link -->
    <rect x="30" y="0" width="20" height="12" rx="6" ry="6" 
          fill="none" stroke="url(#chainGradient)" stroke-width="3"/>
  </g>
  
  <!-- BROKEN SECTION with visual break effect -->
  <g transform="translate(55, 45)">
    <!-- Jagged break lines -->
    <path d="M0,6 L8,2 L12,10 L18,4 L22,12" 
          stroke="url(#brokenGradient)" stroke-width="4" 
          stroke-linecap="round" fill="none"/>
    
    <!-- Spark/break effects -->
    <circle cx="6" cy="4" r="2" fill="#fbbf24" opacity="0.8"/>
    <circle cx="15" cy="8" r="1.5" fill="#f59e0b" opacity="0.6"/>
    <circle cx="20" cy="6" r="1" fill="#d97706" opacity="0.4"/>
  </g>
  
  <!-- Chain links - disconnected part (right side) -->
  <g transform="translate(78, 45)">
    <!-- Fourth link (broken off) -->
    <rect x="0" y="8" width="20" height="12" rx="6" ry="6" 
          fill="none" stroke="url(#chainGradient)" stroke-width="3" opacity="0.7"/>
    
    <!-- Fifth link -->
    <rect x="15" y="0" width="20" height="12" rx="6" ry="6" 
          fill="none" stroke="url(#chainGradient)" stroke-width="3" opacity="0.7"/>
  </g>
  
  <!-- Subtle connascence text/badge -->
  <g transform="translate(64, 95)">
    <rect x="-25" y="-6" width="50" height="12" rx="6" ry="6" 
          fill="#1f2937" opacity="0.8"/>
    <text x="0" y="2" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
          fill="#f9fafb">DECOUPLE</text>
  </g>
  
  <!-- VS Code style accent -->
  <circle cx="25" cy="25" r="4" fill="#0066cc" opacity="0.6"/>
  <circle cx="103" cy="103" r="3" fill="#0066cc" opacity="0.4"/>
</svg>